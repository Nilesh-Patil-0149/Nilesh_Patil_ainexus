$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

name: file_orchestrator
display_name: File Orchestrator
experiment_name: file-routing

code: .  # folder where orch.py + config.json + config/pipeline_config.json live

command: >-
  python orch.py
  --file_name ${{inputs.file_name}}

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  # or point to your own env

compute: azureml:nileshkcpcluster

inputs:
  file_name:
    type: string
