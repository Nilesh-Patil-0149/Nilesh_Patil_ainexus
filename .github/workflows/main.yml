name: Azure ML CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'orchestration/**'
      - 'pipelines/**'
      - 'customers/**'
      - 'config/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write        # Required for OIDC login
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: 2a7e07b9-7b60-42ae-a7d3-9293dfb0d060

      - name: Install Azure ML extension
        run: |
          az extension add -n ml -y || az extension update -n ml

      - name: Deploy Orchestration Pipeline
        run: |
          az ml job create \
            --file orchestration/orch_job.yaml \
            --resource-group d-ci-logistics_group \
            --workspace-name shippingml

      - name: Deploy Customer Pipelines
        run: |
          for CUSTOMER in tata hyundai volkswagen; do
            echo "Deploying pipeline for: $CUSTOMER"
            az ml job create \
              --file pipelines/$CUSTOMER/pipeline.yaml \
              --resource-group d-ci-logistics_group \
              --workspace-name shippingml
          done
