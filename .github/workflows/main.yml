name: Deploy Orchestration Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write      # required for azure/login OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Azure login using federated identity
    - name: Azure Login using Federated Identity
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 3. Install Azure ML extension
    - name: Install Azure ML extension
      run: |
        az extension add -n ml -y
        az version

    # 4. (Optional) Debug repo structure
    - name: Debug repo contents
      run: |
        echo "Repo structure:"
        ls -R .

    # 5. Submit orchestrator job
    - name: Deploy Orchestration Pipeline
      run: |
        az ml job create \
          --file orchestration/orch_job.yaml \
          --name orchestrator_job_${{ github.run_id }} \
          --set environment_variables.FILE_NAME="volkswagen_modified_with_cbm_scenarios.csv" \
          --resource-group d-ci-logistics_group \
          --workspace-name shippingml
