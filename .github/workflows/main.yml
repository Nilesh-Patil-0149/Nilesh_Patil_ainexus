name: aml-cicd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------
    # Checkout your entire repo
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------------------------
    # Pre Azure Login (OIDC)
    # ---------------------------
    - name: Azure Login (Federated Identity)
      uses: azure/login@v1
      with:
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        enable-AzPSSession: false
        environment: azurecloud
        allow-no-subscriptions: false
        audience: api://AzureADTokenExchange
        auth-type: SERVICE_PRINCIPAL

    # ---------------------------
    # Install Azure ML CLI
    # ---------------------------
    - name: Install Azure ML extension
      run: |
        az extension add -n ml -y
        az extension update -n ml

    # ---------------------------
    # Debug: Show repo structure
    # ---------------------------
    - name: Debug repo contents
      run: |
        echo "Repo structure:"
        ls -R .

    # ---------------------------
    # CREATE & RUN AML JOB
    # ---------------------------
    - name: Deploy Orchestration Pipeline
      run: |
        az ml job create \
          --file orchestration/orch_job.yaml \
          --resource-group d-ci-logistics_group \
          --workspace-name shippingml \
          --set inputs.file_name="sample.csv"

